<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Context</title>
    <style>
      p {
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    {% if data %}
      <p>{{ data }}</p>
    {% else %}
      <p>Done</p>
    {% endif %}
  </body>
</html>
